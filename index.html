<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="author" content="INSPIRO" />
    <meta name="description" content="Themeforest Template Polo">
    <!-- Document title -->
    <title>Ap Decorizer</title>
    <!-- Stylesheets & Fonts -->
    <link href="css/plugins.css" rel="stylesheet">
    <!-- <link href="css/style.css" rel="stylesheet"> -->
    <link href="css/main.css" rel="stylesheet">
    <link href="css/responsive.css" rel="stylesheet">

</head>

<body>


    <!-- Wrapper -->
    <div id="wrapper">

        <!--HEADER-->
        <header id="header">
            <div id="header-wrap">
                <div class="container">
                    <!--Logo-->
                    <div id="logo">
                        <a href="index.html" class="logo" data-dark-logo="images/ap decorizer logo.png">
                            <img src="images/ap decorizer logo.png" alt="Decorizer Logo">
                        </a>
                    </div>
                    <!--End: Logo-->

                    <!--Navigation Resposnive Trigger-->
                    <div id="mainMenu-trigger">
                        <button class="lines-button x"> <span class="lines"></span> </button>
                    </div>
                    <!--end: Navigation Resposnive Trigger-->

                    <!--Navigation-->
                    <div id="mainMenu" class="light">
                        <div class="container">
                            <nav>
                                <ul>
                                    <li><a href="index.html">Home</a></li>
                                    <li> <a href="#">Features</a></li>
                                    <li> <a href="#">About</a></li>
                                    <li> <a href="#">Service</a></li>
                                    <li> <a href="#">Contact</a></li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                    <!--end: Navigation-->
                </div>
            </div>
        </header>
        <!--END: HEADER-->

        <section id="search_customers" style="background-position:bottom right; background-repeat:no-repeat;">
            <div class="container">
                <div class="blue_heading">
                  Search for Customer
                </div>
                <form action="" role="form" method="post" class="widget-contact-form form-grey-fields text-center">
                    <div class="row">
                        <div class="col-md-11 center">
                            <div class="col-sm-12">
                              <div class="col-md-3">
                                <div class="form-group">
                                    <select name="store-selection">
                                        <option value="" selected hidden>Select Store</option>
                                        <option value="Store1">Store 1</option>
                                        <option value="Store2">Store 2</option>
                                    </select>
                                </div>
                              </div>
                              <div class="col-md-3">
                                <div class="form-group">
                                    <select name="select-store-by">
                                        <option value="" selected hidden>Select By</option>
                                        <option value="1">Customer Phone Number</option>
                                        <option value="2">Selection Code</option>
                                    </select>
                                </div>
                              </div>
                              <div class="col-md-6">
                                <div class="form-group">
                                  <div class="search">
                                    <span class="fa fa-search"></span>
                                      <input type="text" id="search_bar">
                                        <button class="btn-search" type="submit">Submit</button>
                                  </div>
                                </div>
                              </div>
                          </div>
                        </div>
                    </div>
                </form>


            </div>
        </section>

        <!-- FOOTER -->
    		<footer id="footer">
    			<div class="copyright-content">
    				<div class="container">
    					<div class="row">
                  <!-- Footer content will goes here -->
    					</div>
    				</div>
    			</div>
    		</footer>
    		<!-- end: FOOTER -->

    </div>
    <!-- end: Wrapper -->


    <!--Plugins-->
    <script src="js/jquery.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/functions.js"></script>

</body>

</html>
